name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: neptune
            asset_name: neptune-linux-amd64
          - os: macos-latest
            artifact_name: neptune
            asset_name: neptune-macos-amd64
          - os: macos-14
            artifact_name: neptune
            asset_name: neptune-macos-arm64
          - os: windows-latest
            artifact_name: neptune.exe
            asset_name: neptune-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build with PyInstaller
        run: uv run pyinstaller neptune.spec --clean --noconfirm

      - name: Rename artifact
        shell: bash
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Linux ARM64 binary
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/app \
            -w /app \
            python:3.13-slim \
            bash -c "
              apt-get update && apt-get install -y binutils git libsqlite3-0 &&
              pip install uv &&
              uv sync --group dev &&
              uv run pyinstaller neptune.spec --clean --noconfirm &&
              mv dist/neptune dist/neptune-linux-arm64
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: neptune-linux-arm64
          path: dist/neptune-linux-arm64

  release:
    needs: [build, build-linux-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
